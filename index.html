<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(54, 54, 54);
        }
        
        .carousel-item > img{
            height: 450px;
            width: 100%;
        }
        @media screen and (max-width: 767px){
            .carousel-item > img{
                height: 250px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Carousel Slide-->
        <div class="carousel slide" data-bs-ride="carousel" id="control-carousel" data-bs>
            <!--Os Slides-->
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./img_carousel/mountains-1761292_1920.jpg" alt="Montanha ensolarada">
                    <p class="carousel-caption">Montanha Ensolarada</p>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img_carousel/mountains-4369251_1920.jpg" alt="Lago na montanha">
                    <p class="carousel-caption">Lago na Montanha</p>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./img_carousel/mountains-8587802_1920.jpg" alt="Montanha nevada">
                    <p class="carousel-caption">Montanha Nevada</p>
                </div>
            </div>
            <!--Botões de controle do Carousel-->
            <button class="carousel-control-prev" type="button" data-bs-target="#control-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#control-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <!--Indicadores dos Slides-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#control-carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#control-carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#control-carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-header">Monte Fuji Ensolarado</div>
                    <div class="card-body">
                        <img src="./img_grid/mount-fuji-2297961_1920.jpg" alt="Monte Fuji" class="w-100">
                        <p class="mt-3">Um dos momentos mais bonitos da natureza</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary">Leia mais</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card text-bg-dark">
                    <div class="card-header">Sombra do Monte Fuji</div>
                    <div class="card-body">
                        <img src="./img_grid/mt-fuji-2232246_1920.jpg" alt="Monte Fuji Sombra" class="w-100">
                        <p class="mt-3">Monte Fuji após o por do sol</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary">Leia mais</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-header">Alpes Suiços</div>
                    <div class="card-body">
                        <img src="./img_grid/mountains-736886_1920.jpg" alt="Alpes Suiços" class="w-100">
                        <p class="mt-3">Vales dos Alpes Suiços</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary">Leia mais</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
